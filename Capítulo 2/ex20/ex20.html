<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Alert</title>
    <!--Insertar la blioteca con la cual personalizar la intterfaz-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <h2>Saludos o oletras con la biblioteca Sweet para JavaScript</h2>
    <!--Botones con el llamado de la función en Java Script-->
    <input type="button" value="Saludar" onclick="saludo()">
    <input type="button" value="Saludo Personalizado" onclick="saludoPersonalizado()">

    <script src="/Capítulo 2/ex20/ex20.js"></script>
  </body>
</html>
