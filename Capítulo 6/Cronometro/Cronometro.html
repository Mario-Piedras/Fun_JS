<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Cronometro.css">

</head>
<body>
    <div class="cronometro">
        <div class="tiempo" id="tiempo">00:00:00.00</div>
        
        <div class="botones">
            <button id="toggle"><i id="toggle-icon" class="fas fa-play"></i></button>
            <button id="lap"><i class="fas fa-flag-checkered"></i></button>
            <button id="reset"><i class="fas fa-rotate-left"></i></button>
        </div>
    </div>
    <div class="capturas" id="capturas">
            <!-- Capturas de tiempo aparecerán aquí -->
        </div>
    <script src="Cronometro.js"></script>

</body>
</html>
